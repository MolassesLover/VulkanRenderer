name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  
env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install \
          cmake \
          libglfw3-dev \
          libglm-dev \
          libsdl2-dev \
          libstb-dev \
          libvulkan-dev \
          python3 \
          uncrustify

    - name: Build dependencies
      run: |
        git clone --recursive https://github.com/tinyobjloader/tinyobjloader.git
        cd tinyobjloader
        cmake -B bin -DCMAKE_BUILD_TYPE=Release; cmake --build bin -j$(nproc)
        cd bin; sudo make install -j$(nproc)
        cd ../../

    - name: Lint
      run: |
        cd src/scripts
        python3 lint.py
        cd ../../

    - name: Build
      run: |
        cmake -B bin -DCMAKE_BUILD_TYPE=Release
        cmake --build bin -j$(nproc)